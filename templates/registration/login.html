{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card page-card" style="width: 600px">
      <div class="card-body">
        <div class="card-text">
          <h2>Login</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
